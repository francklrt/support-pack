# This is a config file for support-pack that is suitable for most embedded system
# that use systemd and network-manager.
#
# Use this file as a base to create a custom support-pack configuration.
#

log_info "Fetching system infos.."
{
    support_cmd cat /etc/os-release
    support_cmd cat /proc/cmdline
    support_cmd date
    support_cmd uptime
    support_cmd free -m
    support_cmd df -h
    support_cmd mount
    support_cmd ls -la /run
    support_cmd ps
    support_cmd top -b -n 1 -d 1
} | support_log_file "system.txt"

log_info "Fetching kernel dmesg.."
support_cmd dmesg | support_log_file dmesg.txt

log_info "Fetching network infos.."
{
    support_cmd ifconfig
    support_cmd netstat -ant
} | support_log_file "network.txt"

# journalctl stores it log in a binary format that takes less space.
# copy_dir "/var/log/journal" "binary"

# Uncomment this line if you would rather have a text journal in the support-pack.
# support_cmd journalctl | support_log_file "journal.txt"
